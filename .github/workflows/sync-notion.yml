name: Sync Markdown to Notion

on:
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Sync mode (delta or full)'
        required: false
        default: 'delta'
        type: choice
        options:
          - delta
          - full

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git diff

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Delta Sync Markdown to Notion
      if: github.event.inputs.sync_mode == 'delta' || github.event.inputs.sync_mode == ''
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        BASE_SHA: ${{ github.event.before || 'HEAD~1' }}
        HEAD_SHA: ${{ github.sha }}
      run: npm run sync:delta

    - name: Full Sync Markdown to Notion
      if: github.event.inputs.sync_mode == 'full'
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        FORCE_FULL_SYNC: 'true'
      run: npm run sync:delta

    - name: Success notification
      if: success()
      run: |
        echo "‚úÖ Sincroniza√ß√£o Markdown ‚Üí Notion conclu√≠da!"
        echo "üìÑ Modo: ${{ github.event.inputs.sync_mode || 'delta' }}"

    - name: Failure notification
      if: failure()
      run: echo "‚ùå Erro durante sincroniza√ß√£o com Notion. Verifique os logs."
